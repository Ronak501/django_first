{% extends "layout.html" %}

{% block contect %}
    <h1>Forms is Here</h1>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Submit</button>
    </form>
    {% if stores %}
        <h2>Stores Available</h2>
        <ul>
            {% for store in stores %}
                <li>{{store.name}}-{{store.location}}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
